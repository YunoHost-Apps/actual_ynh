#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "actual"
name = "Actual"
description.en = "Local-first personal finance tool"
description.fr = "Premier outil de finances personnelles local"

version = "25.6.0~ynh1"

maintainers = ["Quiwy"]

[upstream]
license = "MIT"
admindoc = "https://actualbudget.github.io/docs/"
code = "https://github.com/actualbudget/actual"
fund = "https://opencollective.com/actual"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "850M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/actualbudget/actual/archive/refs/tags/v25.6.0.tar.gz"
    sha256 = "c59313e1f49750a3309460a09c36fa9d82af9316441846536bd23c748edfed43"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["data/user-files", "data/server-files"]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "sqlite3, openssl"
